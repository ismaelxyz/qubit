name: Rust

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: rust-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features --release -- -D warnings

      - name: Build (linux/native, release)
        run: cargo build --release --verbose

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Build (wasm32-unknown-unknown, release)
        run: cargo build --target wasm32-unknown-unknown --release --verbose

      - name: Run tests (release)
        run: cargo test --all-features --release --verbose
